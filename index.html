<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-primary text-light mb-3">
    <div class="container">
      <h1>Quiz</h1>
    </div>
  </nav>

  <div class="container">

    <section id="home" class="d-flex justify-content-center">
      <div class="card m-5 p-4">
        <h3>Welcome to the quiz!</h3>
        <button id="start-btn" class="btn btn-primary">Take the quiz</button>
      </div>
      <div class="card m-5 p-4">
        <h3>Your stats</h3>
        <div id="stats-box">There are no stats to show.</div>
      </div>
    </section>

    <section id="question" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="card m-5 w-50">
          <div class="card-header p-4">
            <div id="question-text" class="lead text-center"></div>
          </div>
          <div class="card-body p-4">
            <div id="answers-box" class="d-flex flex-wrap justify-content-center p-3"></div>
          </div>
          <div class="card-footer p-4">
            <div class="d-flex justify-content-between">
              <button id="back-btn" class="btn btn-primary">Back</button>
              <button id="next-btn" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="results" class="d-none">
      <div id="grade"></div>
      <div>
        <h2>Here are your results!</h2>
        <p id="result-msg"></p>
        <button id="replay-btn">Play again</button>
      </div>
    </section>

  </div>

  <script src="main.js"></script>
</body>

</html>
