<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>

<body>
  <nav class="navbar bg-primary text-light mb-3">
    <div class="container">
      <h1>Quiz</h1>
      <button id="home-btn-nav" class="btn btn-warning">Home</button>
    </div>
  </nav>

  <div class="fixed-top mt-md-5 pt-md-5 pe-1 d-flex justify-content-end">

    <div id="toast" class="toast">
      <!-- Add 'show' class to show the toast -->
      <div class="toast-header">
        <strong class="me-auto">Your answer is:</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div id="toast-text" class="toast-body">Correct!</div>
    </div>

  </div>

  <main class="container pb-5">

    <!-- Section Home -->
    <section id="home" class="d-flex justify-content-center flex-wrap">
      <div class="card m-3 p-3">
        <h3>Welcome to the quiz!</h3>
        <button id="start-btn" class="btn btn-primary">Take the quiz</button>
      </div>
      <div class="card m-3 p-3">
        <h3>Your stats</h3>
        <div id="stats-box">There are no stats to show.</div>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </section>

    <!-- Section quiz-question -->
    <section id="question" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="card m-md-5">
          <div class="card-body p-md-4">
            <div class="progress">
              <div id="progress-bar" class="progress-bar progress-bar-striped" style="width: 40%"></div>
            </div>
          </div>
          <div class="card-header p-4">
            <div id="question-text" class="lead text-center"></div>
          </div>
          <div class="card-body p-md-4">
            <div id="answers-box" class="d-flex flex-wrap justify-content-center p-3"></div>
          </div>
          <div class="card-footer p-md-4">
            <div class="d-flex justify-content-end">
              <button id="next-btn" class="btn btn-primary px-5">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section results -->
    <section id="results" class="d-none">
      <div class="card p-5">
        <div class="card-body">

          <div class="row">

            <div id="grade" class="col-4 display-1 text-center"></div>

            <div class="col-8">
              <h4 class="p-3">Here are your results!</h4>
              <div id="result-msg" class="p-3"></div>
              <button id="replay-btn" class="btn btn-primary m-3">Play again</button>
              <button id="home-btn-results" class="btn btn-primary m-3">Home</button>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-5 p-3 bg-primary text-light text-center fixed-bottom">
    &copy; 2022, by Alex & Xavi
  </footer>

  <div id="spinner" class="d-none">
    <div class="fixed-top h-100 d-flex justify-content-center align-items-center">
      <!-- <div class="spinner-border" style="width: 3rem; height: 3rem;"></div> -->
      <div class="spinner-grow" style="width: 3rem; height: 3rem;"></div>
      <div class="display-5">&nbsp;Loading...</div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
